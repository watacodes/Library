<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
    <script src="main.js" defer></script>
</head>
<body>
    
    <h1 class="title">Your Library</h1>
    <p class="description">This website is for users who want to add their favorite books!</p>

    <div class="form-container">
        <p class="form-description">Do you want to add your favorite book?</p>

        <form class="form-for-adding-books" method="GET">
            <fieldset>
                <legend class="add-your-book">Add Your Book Here!</legend>
                    <div class="book-title">
                        <label for="title">Book Title*: </label>
                        <input type="text" name="title" id="title" class="user-book-title" required>
                    </div>

                    <div class="book-author">
                        <label for="author">Author*: </label>
                        <input type="text" name="author" id="author" class="user-book-author"required>
                    </div>

                    <div class="book-genre">
                        <label for="genre">Genre: </label>
                        <input type="text" name="genre" id="genre" class="user-book-genre">
                    </div>

                    <div class="book-rating">
                        <label for="rating">Rating*: </label>
                        <input type="number" name="rating" max="5" min="1" id="rating" class="user-book-rating">
                    </div>

                    <div class="book-status">
                        <label for="status">Have you finished reading this book?*: </label>
                        <input type="checkbox" name="status" id="status" class="user-book-status" required>
                    </div>

                <button class="book-submit-button" type="submit" id="submit-btn">Submit</button>   
            </fieldset>
        </form>
    </div>
    <div id="container">
        
    </div>

</body>
</html>
