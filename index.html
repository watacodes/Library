<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Testing Library</title>
    <script src="main.js" defer></script>
</head>
<body>
    
    <h1 class="title">Your Library</h1>
    <p class="description">This website is for users who want to add their favorite books!</p>

    <div class="form-container">
        <p class="form-description">Do you want to add your favorite book?</p>

        <form class="form-for-adding-books" action="addbook.html" method="GET">
            <div class="book-title">
                <label for="title">Book Title*: </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="book-author">
                <label for="author">Author*: </label>
                <input type="text" name="author" id="author" required>
            </div>
            <button class="book-submit-button" type="submit">Submit</button>   

        </form>
    </div>
    <div id="container">
        
    </div>

</body>
</html>
